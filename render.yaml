services:
  # Backend API Service
  - type: web
    name: tsrcnc-ai-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Add these in Render dashboard:
      # - GEMINI_API_KEY
      # - SUPABASE_URL
      # - SUPABASE_SERVICE_KEY
      # - OPENAI_API_KEY
      # - ADMIN_PASSWORD
    
  # Frontend Static Site
  - type: web
    name: tsrcnc-ai-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
